<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jednoduchý e-shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Steve's Nest</h1>
        <div id="cart">
            <h2>Košík (<span id="cart-count">0</span>)</h2>
            <button id="view-cart">Zobrazit košík</button>
            
            
            
        </div>
    </header>
    <main>
        <div class="product" data-id="1" data-name="Produkt 1" data-price="100">
            <h3>Produkt 1</h3>
            <p>Cena: 100 Kč</p>
            <button class="add-to-cart">Přidat do košíku</button>
        </div>
        <div class="product" data-id="2" data-name="Produkt 2" data-price="200">
            <h3>Produkt 2</h3>
            <p>Cena: 200 Kč</p>
            <button class="add-to-cart">Přidat do košíku</button>
        </div>
        <div class="product" data-id="3" data-name="Produkt 3" data-price="300">
            <h3>Produkt 3</h3>
            <p>Cena: 300 Kč</p>
            <button class="add-to-cart">Přidat do košíku</button>
        </div>
        <div class="product" data-id="4" data-name="Produkt 4" data-price="400">
            <h3>Produkt 4</h3>
            <p>Cena: 400 Kč</p>
            <button class="add-to-cart">Přidat do košíku</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
